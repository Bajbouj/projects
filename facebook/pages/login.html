<div id="main">
    <!--j'ai définit la formulaire d'authentification dans le header
  le header contient une seule ligne (class="row")
le span Facebook occupe 3 colonnes et décaler avec une seule colonnes à gauche (col-md-offset-1)  -->
<header>
  <div class="row">
  <div class="col-md-3 col-md-offset-1">
    <span class="fb">Facebook</span>
</div>
<!-- il reste 8 colonnes libres 6 pour la formulaire et 2 pour avoir un espace entre la formulaire et le span Facebbok
notre formulaire est aligné tous les elements sont alignés
les labes=ls et les inputs sont regroupés avc la classe 'form-group'
ng-model asuure le biding bidirectionnel entre la vue et le model
ng-click c'est pour soumettre notre formulaire-->

<div class="col-md-6 col-md-offset-2">
<form class="form-inline">
<div class="form-group">
<label for="email">Email</label>
<input type="email" id="email" class="form-control" ng-model="login" />
</div>
<div class="form-group">
<label for="pwd">Password</label>

<input type="password" id="pwd" class="form-control" ng-model="pwd"  />
</div>
<div class="form-group">
<button type="submit" class="btn btn-primary"  ng-click="connect()"><span>Connexion</span></button>
</div>
</form>
</div>
  </div>
</header>
<!-- la classe container crée un éléments de largeur fixe qui répond à la taille actuelle de la fenêtre du navigateur
Notre formulaire est horizontal cette fois-->
